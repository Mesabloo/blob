name: gnc-pretty
version: 0.1.0.0
library:
  source-dirs: .

ghc-options:
- -Wall
- -Wno-unused-do-bind
- -Wno-orphans
- -Wno-name-shadowing
- -Wno-unused-matches
- -fenable-rewrite-rules

author: Ghilain Bergeron (Mesabloo)
github: mesabloo/nihil
license: BSD3
copyright: 2019 Ghilain Bergeron (Mesabloo)
description: Please see the README on GitHub at <https://github.com/mesabloo/nihil#readme>

dependencies:
- base
- text
- ansi-wl-pprint
- lens
- gnc-core
- gnc-utils
- containers
